<div id="body">
    <div class="header">
        <div>
            <h1>Our products</h1>
        </div>
    </div>
    <div style="margin-right: 210px; min-width: 300px;">
        <ul  style="display: flex; flex-wrap: wrap;padding-left: 0; min-width: 300px;">
            <li style="flex:25.333333%; min-width: 300px;" *ngFor="let item of productslist">
                <img src="{{ item.image }}">
                <h2>{{ item.name }}</h2>
            </li>
        </ul>
    </div>
</div>
